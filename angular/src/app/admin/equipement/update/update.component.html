<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>

      <form [formGroup]="myForm">

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>ref Achat</mat-label>
          <input matInput formControlName="refAchat">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>prix Unitaire HT</mat-label>
          <input matInput formControlName="prixUnitaireHT">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>N° Inventaire</mat-label>
          <input matInput formControlName="nInventaire">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>fournisseurs</mat-label>
          <mat-select formControlName="idFournisseur" readonly>
            <mat-option *ngFor="let e of fournisseurs | async" [value]="e.id">{{ e.nom }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>N° Serie</mat-label>
          <input matInput formControlName="nSerie">
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>date Achat</mat-label>
          <input matInput [matDatepicker]="picker3" formControlName="dateAchat">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>

        <mat-divider class="mb-3"></mat-divider>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>model</mat-label>
          <input matInput formControlName="model">
        </mat-form-field>


        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>Etat Actuel</mat-label>
          <mat-select formControlName="etatActuel">
            <mat-option *ngFor="let e of etats" [value]="e">{{ e }}</mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>remarques</mat-label>
          <input matInput formControlName="remarques">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>constucteurs</mat-label>
          <mat-select formControlName="idConstucteur" readonly>
            <mat-option *ngFor="let e of constucteurs | async" [value]="e.id">{{ e.nom }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>categories</mat-label>
          <mat-select formControlName="idCategorie" readonly>
            <mat-option *ngFor="let e of categories | async" [value]="e.id">{{ e.nom }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>statuts</mat-label>
          <mat-select formControlName="idStatut" readonly>
            <mat-option *ngFor="let e of statuts | async" [value]="e.id">{{ e.nom }}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- {{myForm.value | json}} -->

      </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>
      <button mat-raised-button color="primary" (click)="onOkClick(myForm.value)" [disabled]="myForm.invalid"
        cdkFocusInitial>Enregistre</button>
    </mat-dialog-actions>
  </div>
</div>
