<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>

      <form [formGroup]="myForm">
        <!-- <mat-form-field appearance="fill" class="col-md-12">
          <mat-label>action</mat-label>
          <input matInput formControlName="action" required>
        </mat-form-field> -->

        <mat-form-field appearance="fill" class="col-md-12">
          <mat-label>action</mat-label>
          <textarea matInput rows="6" formControlName="action" required></textarea>
      </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>date</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>equipements</mat-label>
          <mat-select formControlName="idEquipement" readonly>
            <mat-option *ngFor="let e of equipements | async" [value]="e.id">{{ e.nSerie }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>emplacements</mat-label>
          <mat-select formControlName="idEmplacement" readonly>
            <mat-option *ngFor="let e of emplacements | async" [value]="e.id">{{ e.codeEmplacement }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>collaborateurs</mat-label>
          <mat-select formControlName="idCollaborateur" readonly>
            <mat-option *ngFor="let e of collaborateurs | async" [value]="e.id">{{ e.nom }} {{ e.prenom }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>agentSis</mat-label>
          <mat-select formControlName="idAgentSi" readonly>
            <mat-option *ngFor="let e of agentSis | async" [value]="e.id">{{ e.nom }} {{ e.prenom }}</mat-option>
          </mat-select>
        </mat-form-field>


      </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>
      <button mat-raised-button color="primary" (click)="onOkClick(myForm.value)" [disabled]="myForm.invalid"
        cdkFocusInitial>Enregistre</button>
    </mat-dialog-actions>
  </div>
</div>
