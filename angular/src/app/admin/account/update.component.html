<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>nom</mat-label>
          <input matInput formControlName="nom" [readonly]="true">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>prenom</mat-label>
          <input matInput formControlName="prenom" [readonly]="true">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>matricule</mat-label>
          <input matInput formControlName="matricule" [readonly]="true">
        </mat-form-field>


        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>email</mat-label>
          <input matInput formControlName="email" [readonly]="true">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>services</mat-label>
          <input matInput formControlName="idService" [readonly]="true">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>fonctions</mat-label>
          <input matInput formControlName="idFonction" [readonly]="true">
        </mat-form-field>

        <mat-checkbox class="col-md-6" formControlName="emailVerified" labelPosition="before">
          Email verifie
        </mat-checkbox>

        <mat-checkbox class="col-md-6" formControlName="isActive" labelPosition="before">
          Compte activer
        </mat-checkbox>


      </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Retour</button>
      <!-- <button mat-raised-button color="primary" (click)="onOkClick(myForm.value)" [disabled]="myForm.invalid"
        cdkFocusInitial>Enregistre</button> -->
    </mat-dialog-actions>
  </div>
</div>
