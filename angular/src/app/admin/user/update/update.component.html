<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>nom</mat-label>
          <input matInput formControlName="nom" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>prenom</mat-label>
          <input matInput formControlName="prenom" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>matricule</mat-label>
          <input matInput formControlName="matricule" required>
        </mat-form-field>


        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>email</mat-label>
          <input matInput formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>code verification</mat-label>
          <input matInput formControlName="codeOfVerification" >
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>services</mat-label>
          <mat-select formControlName="idService">
            <mat-option *ngFor="let e of services | async" [value]="e.id">{{ e.nom }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>fonctions</mat-label>
          <mat-select formControlName="idFonction">
            <mat-option *ngFor="let e of fonctions | async" [value]="e.id">{{ e.nom }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>roles</mat-label>
          <mat-select formControlName="idRole">
            <mat-option *ngFor="let e of roles | async" [value]="e.id">{{ e.name }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-checkbox class="col-md-6" formControlName="emailVerified" labelPosition="before">
          Email verifie
        </mat-checkbox>

        <mat-checkbox class="col-md-6" formControlName="isActive" labelPosition="before">
          Compte activer
        </mat-checkbox>


      </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>
      <button mat-raised-button color="primary" (click)="onOkClick(myForm.value)" [disabled]="myForm.invalid"
        cdkFocusInitial>Enregistre</button>
    </mat-dialog-actions>
  </div>
</div>
