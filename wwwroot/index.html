    .footer {
      position: absolute;
      bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .footer p {
      margin: 0;
      font-weight: bold;
    }

    .circle {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 370px;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      background: #ddd;
      border-radius: 50%;
    }

    .inner-circle {
      width: 92%;
      height: 92%;
      background: white;
      border-radius: 50%;
      margin: auto;
      vertical-align: middle;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;

    }

    .spinner {
      height: 0;
      width: 0;
      border-radius: 50%;
      border-right: 50px solid #f44336;
      border-top: 50px solid transparent;
      border-left: 50px solid transparent;
      border-bottom: 50px solid transparent;

      animation: rotate 1.5s infinite linear;
    }

    @keyframes rotate {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
